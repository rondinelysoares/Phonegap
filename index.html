<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery.maskedinput.js" type="text/javascript"></script>
        
        <script type="text/javascript">

            function setarmascara(obj){
                if (obj.selectedIndex == 1){
                   $("#cpf_cnpj").mask("999.999.999-99");  
                   
                }else if (obj.selectedIndex == 2){
                   $("#cpf_cnpj").mask("99.999.999/9999-99");  
                   
                }
            }
            
            jQuery(function($){

                $("#telefone").mask("(99) 999-9999");
                //$("#tin").mask("99-9999999");
                //$("#ssn").mask("999-99-9999");
                //$("#date").mask("99/99/9999",{placeholder:"mm/dd/yyyy"});
            });

            function cadastrar(){
                navigator.notification.confirm(
                    'Deseja salvar os dados?',
                    function(){},
                    ['Sim','Não']
                );
            }
            
        
        </script>
    </head>
    <body>
        
        <script type="text/javascript">
            app.initialize();
        </script>

        <form action="index.html" method="post" />
        
            <div class="cadastro">
                <label for="lblNome">Nome</label>
                <input type="text" class="controle" required title="Campo de preenchimento obrigatorio" name="nome"/>
            </div>

            <div class="cadastro">
                <label for="lbl">Email</label>
                <input type="text" class="controle" name="email" required title="Campo de preenchimento obrigatorio" placeholder="fulano@clicano.com.br"/>
            </div>

            <div class="cadastro">
                <label for="lbl">Tipo Pessoa</label>
                <select id="tipo_pessoa" name="tipo_pessoa" class="caixa_selecao" onchange="setarmascara(this)">
                    <option value="">-- Selecione--</option>
                    <option value="F">Física</option>
                    <option value="J">Jurídica</option>
                </select>
            </div>

            <div class="cadastro">
                <label for="lbl">CPF/CNPJ</label>
                <input type="text" class="controle" id="cpf_cnpj" name="cpf_cnpj"/>
            </div>

            <div class="cadastro">
                <label for="lbl">Telefone/Celular</label>
                <input type="text" class="controle" id="telefone" name="telefone" maxlength="15"/>
            </div>

            <div class="cadastro">
                <label for="lbl">Contato</label>
                <input type="text" class="controle" name="contato" />
            </div>

            <div class="cadastro">
                <label for="lbl">Cidade</label>
                <input type="text" class="controle" name="cidade"/>
            </div>

            <div class="cadastro">
                <label for="lbl">UF</label>
                <select name="uf" class="caixa_selecao">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                    <option selected="selected" value="RJ">Rio de Janeiro</option>
                </select>
            </div>

            <div class="cadastro">
                <label for="lbl">Observação</label>
                <input type="text" class="controle" name="obs"/>
            </div>

            <div class="cadastro">
                <div style="float: left; width: 50%">
                    <input type="button" value="Cadastrar" class="btn btn-green" onClick="cadastrar()"/>
                </div>
                <div style="float: left; width: 50%;">
                    <input type="reset" value="Limpar" class="btn btn-red"/>
                </div>
            </div>

            <div class="cadastro">
                <label for="lbl">Data do Cadastro</label>
                <input type="date" class="controle" name="data" required title="Campo de preenchimento obrigatorio" placeholder="fulano@clicano.com.br"/>
            </div>

        </form>

        

        
    </body>
</html>
